<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Neiva Administrativa y Postgrados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button class="Btn-regresar" [routerLink]="['/sub-sedes']">
    <div class="sign">
      <i class="fa-solid fa-arrow-left-long fa-2x"></i>
    </div>
    <div class="text">Regresar</div>
  </button>
  <div class="content">
    <ion-card class="mt-4">
      <!-- <img alt="Silhouette of mountains" src="assets/central.svg" /> -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d590.811315214604!2d-75.292908792272!3d2.938684394813125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3b745fe80e5595%3A0xe32d352a458d171d!2sUniversidad%20Surcolombiana%20-%20Subsede%20Postgrados!5e1!3m2!1ses-419!2sco!4v1734366109220!5m2!1ses-419!2sco"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <ion-card-header>
        <ion-card-title
          >Subsede Torre Administrativa y Postgrados</ion-card-title
        >
        <ion-card-subtitle>Cra.5 No. 23-40</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Horario de atención: Lunes a viernes de 8:00 a.m. <br />
        a 12:00 m y de 2:00 p.m. a 6:00 p.m. <br />
        Línea gratuita Nacional: 01 - 8000 - 968722 <br />
        Conmutador: +57 (608) 8754753
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
