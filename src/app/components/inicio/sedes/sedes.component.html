<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="padding-left:0;padding-right:40px">Sedes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button class="Btn-regresar" [routerLink]="['/inicio']">
    <div class="sign">
      <i class="fa-solid fa-arrow-left-long fa-2x"></i>
    </div>
    <div class="text">Regresar</div>
  </button>
  <div class="content">
    <ion-grid>
      <ion-card *ngFor="let link of links" [button]="true">
        <ion-card-content [routerLink]="link.ruta">
          <ion-list>
            <ion-item>
              <ion-thumbnail slot="start">
                <img [src]="link.img" class="rounded" [alt]="link.titulo" />
              </ion-thumbnail>
              <ion-label
                ><span class="font-usco-vt" style="font-weight: 600">{{
                  link.titulo
                }}</span>
                <br />
                {{ link.descripcion }}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
