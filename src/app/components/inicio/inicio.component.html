<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="padding-left:0;padding-right:40px">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-grid>
      <ion-card *ngFor="let link of links" [button]="true">
        <ion-card-content [routerLink]="link.ruta">
          <ion-list>
            <ion-item>
              <ion-thumbnail slot="start">
                <i class="{{ link.icono }}"></i>
              </ion-thumbnail>
              <ion-label
                ><span class="font-usco-vt" style="font-weight: 600">{{
                  link.titulo
                }}</span>
                <br />
                {{ link.descripcion }}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
