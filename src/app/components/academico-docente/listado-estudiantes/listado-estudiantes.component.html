<ion-header>
  <ion-toolbar>
    <ion-title>Litado estudiantes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content" *ngIf="(listadoEstudiantes | json) == '[]'">
    <ion-grid>
      <ion-row class="text-center">
        <ion-col
          ><img src="assets/precarga-usco.gif" class="img-fluid" alt="USCO"
        /></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="container slide-in-fwd-center">
    <div *ngFor="let item of listadoEstudiantes" class="card shadow-sm mt-3">
      <div class="infos mb-2">
        <div class="image">
          <img
            src="https://sanagustin.usco.edu.co/carnetizacion_admon/obtenerFoto/{{
              item.personaCodigo
            }}"
            class="img-fluid rounded"
          />
        </div>
        <div class="info">
          <p class="font-weight-bold" style="margin: 0; font-size: 14px">
            {{ item.personaNombre }} {{ item.personaApellido }}
          </p>
          <p style="margin: 0; font-size: 12px">
            {{ item.sedeNombre }} - {{ item.cursoNombre }}
          </p>
          <p class="font-weight-bold" style="margin: 0; font-size: 12px">
            Definitiva: No disponible
          </p>
        </div>
      </div>
      <button class="request btn btn-usco-vt" type="button">
        <i class="fa-solid fa-envelope"></i> {{ item.estudianteEmailInterno }}
      </button>
    </div>
    <br /><br /><br /></div
></ion-content>
